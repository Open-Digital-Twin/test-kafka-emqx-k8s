apiVersion: v1
kind: PersistentVolume
metadata:
  name: fpknebel-kafka-data
spec:
  storageClassName: fpknebel-local-storage
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  local:
    path: /mnt/
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - nodetype=server
